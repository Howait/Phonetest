<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Lista de Contatos</title>
</head>
<body>
    <div class="container">
    <header>
            <img src="images/kisspng-contact-list-information-address-book-computer-ico-adress-5ac7cf63cdeb69.4198513515230441958435.png" alt="lista-de-contatos">
            <h1>Lista de Contatos</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="Nome-do-contato" required placeholder="Nome do Contato"/>
            <input type="tel" id="Número-de-contato" required placeholder="Número"/>
            <button type="submit"> Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do Contato
                    </th>
                    <th>
                        Número
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
